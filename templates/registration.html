    <div class="container mt-5">
      <h2>여행지 등록</h2>
      <form action="/create/" method="post">
        <div class="form-group">
          <label for="title">제목 :</label>
          <input
            type="text"
            class="form-control"
            id="title"
            name="title"
            placeholder="제목 입력"
          />
        </div>
        <div class="form-group">

            id="description"

        </div>
        <div class="form-group">
